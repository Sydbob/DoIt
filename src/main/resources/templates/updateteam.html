<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT" />

    <title>Task Manager | Update Team</title>

    <link type= "text/css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link type= "text/css" th:href="@{css/style.css}" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="navigation">
    <div class = "top-navigation">
        <div class="welcome">
            <p style="display:inline">Welcome </p><p style="display:inline" th:text="${username}"></p>
            <img class="user" src="/images/user.png"/>
        </div>
        <div class="logout">
            <form action="/login">
                <input type="submit" value="Log Out"/>
            </form>
        </div>
    </div>

    <ul>
        <img class="logo" src="../images/logo2.png" title="&quot;Do It Logo&quot;"/>
        <li><img class="navigation-sprite" src="/images/sidebar/dashboard.png"/><a href="/dashboard">Dashboard</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/project.png"/><a  href="/projects">Projects</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/sprint.png"/><a href="/sprints">Sprints</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/task.png"/><a href="/tasks">Tasks</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/teamactive.png"/><a class ="active" href="/teams">Teams</a></li>
    </ul>
</div>
<div class="update-body">
    <div class="container invisible-at-first" id="homeDiv">
        <div class="title-box">
            <h2>Update Teams</h2>
        </div>
    </div>

<div class="container text-center">
    <form class="form-horizontal" method="POST" action="save-team">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Team ID</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                <tr>
                    <td th:text="${member.name}">1</td>
                    <td><input type="text" name ="teamID" th:value="${member.teamID}" /></td>
                    <td> <input type="submit" class="btn btn-primary" value="Save"/></td>
                </tr>
                </tr>
                </tbody>
            </table>
        </div>

    </form>
</div>
</div>

    <!--<script th:src="@{js/jquery-1.11.1.min.js}"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />


</body>

</html>
