<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT" />

    <title>DoIt! | Sprints</title>

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/style.css}" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div role="navigation">
    <div class="navbar navbar-inverse">

        <div class="welcome">
            <p style="display:inline">Welcome </p><p style="display:inline" th:text="${username}"></p>
        </div>
        
        <div class="logout">
            <a href="/login">Log out</a>
            <img class="user" src="/images/user.png"/>
        </div>

        <div class="navbar-collapse collapse">
            <ul>
                <img class="logo" src="../images/logo2.png" title="&quot;Do It Logo&quot;"/>
                <li><img class="navigation" src="/images/sidebar/dashboardactive.png"/><a class ="active" href="/dashboard">Dashboard</a></li>
                <li><img class="navigation" src="/images/sidebar/project.png"/><a  href="/projects">Projects</a></li>
                <li><img class="navigation" src="/images/sidebar/sprint.png"/><a href="/sprints">Sprints</a></li>
                <li><img class="navigation" src="/images/sidebar/task.png"/><a href="/tasks">Tasks</a></li>
                <li><img class="navigation" src="/images/sidebar/teama.png"/><a href="/teams">Teams</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="main-body">

<div class="container invisible-at-first" id="homeDiv">
    <div class="jumbotron text-center">
        <h2>My Dashboard</h2>
    </div>
</div>
<div class="container text-center" id="tasksDiv">
    <hr />
    <div class="table-responsive">
        <table class='table table-responsive table-bordered text-left'>
            <thead>
            <tr>
                <th>Hours Contributed</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
            <tr>
                <td th:text="${task.hours_contributed}">1</td>
            </tr>
            </tr>
            </tbody>
        </table>

        <table class="table table-responsive table-bordered text-left">
            <thead>
            <tr>
                <th>Completed Tasks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
            <tr>
                <script type="text/javascript">
                    if(status = complete)
                {
                <td th:text="${task.name}">1</td>
                }
                </script>
            </tr>
            </tr>
            </tbody>
        </table>


    </div>
</div>

</div>



<!--<script th:src="@{js/jquery-1.11.1.min.js}"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<script src="bootstrap.min.js"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>

</footer>
</html>
