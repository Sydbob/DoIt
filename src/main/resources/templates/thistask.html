<div class="container text-center" id="information">
    <h3>View Task</h3>
    <div method="GET" id="task-info">
        <div class="form-group">
            <label class="control-label col-md-3">Name:</label>
            <div class="col-md-7">
                <p type="text" class="form-control" name="name" id="name" th:text="${task.name}"></p>
            </div>
        </div>
        <label class="control-label col-md-3">Description:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="description" th:text="${task.description}"></p>
        </div>
        <label class="control-label col-md-3">Date Started:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="start-time" th:text="${task.start_date}"></p>
        </div>
        <label class="control-label col-md-3">Due Date:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="end-time" th:text="${task.end_date}"></p>
        </div>
        <label class="control-label col-md-3">Your hours contributed:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="hours-contributed" th:text="${task.hours_contributed}"></p>
        </div>
        <label class="control-label col-md-3">Hours estimated:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="hours-estimated" th:text="${task.hours_estimated}"></p>
        </div>
        <label class="control-label col-md-3">Status:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="status" th:text="${task.status}" th:class="${task.status}=='overdue' ? 'overdue': (${task.status}=='completed' ? 'completed' : (${task.status}=='pending' ? 'pending' : 'on-going'))"></p>
        </div>
    </div>
</div>
