<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta http-equiv="Cache-Control" content="no-cache" />

    <title>DoIt! | Teams</title>




    <link th:href="@{css/style.css}" rel="stylesheet" />
    <link th:href="@{css/teams.css}" rel="stylesheet" />


    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>


<body>

<div class="navigation">
    <div class = "top-navigation">
        <div class="welcome">
            <p style="display:inline">Welcome </p><p style="display:inline" th:text="${username}"></p>
            <img class="user" src="/images/user.png"/>
        </div>
        <div class="logout">
            <form action="/login">
                <input type="submit" value="Log Out"/>
            </form>
        </div>
    </div>

    <ul>
        <img class="logo" src="../images/logo2.png" title="&quot;Do It Logo&quot;"/>
        <li><img class="navigation-sprite" src="/images/sidebar/dashboard.png"/><a href="/dashboard">Dashboard</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/project.png"/><a  href="/projects">Projects</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/sprint.png"/><a href="/sprints">Sprints</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/task.png"/><a class ="active" href="/tasks">Tasks</a></li>
        <li><img class="navigation-sprite" src="/images/sidebar/teamactive.png"/><a href="/teams">Teams</a></li>
    </ul>
</div>

<div class="main-body">
<div class="container text-center" id="information">
    <h3>View Task</h3>
    <div method="GET" id="task-info">
        <div class="form-group">
            <label class="control-label col-md-3">Name:</label>
            <div class="col-md-7">
                <p type="text" class="form-control" name="name" id="name" th:text="${task.name}"></p>
            </div>
        </div>
        <label class="control-label col-md-3">Description:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="description" th:text="${task.description}"></p>
        </div>
        <label class="control-label col-md-3">Date Started:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="start-time" th:text="${task.start_date}"></p>
        </div>
        <label class="control-label col-md-3">Due Date:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="end-time" th:text="${task.end_date}"></p>
        </div>
        <label class="control-label col-md-3">Your hours contributed:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="hours-contributed" th:text="${task.hours_contributed}"></p>
        </div>
        <label class="control-label col-md-3">Hours estimated:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="description" id="hours-estimated" th:text="${task.hours_estimated}"></p>
        </div>
        <label class="control-label col-md-3">Status:</label>
        <div class="col-md-7">
            <p type="text" class="form-control" name="status" th:text="${task.status}"></p>
        </div>
    </div>
</div>
<button id="back-button"><a href="tasks.html">Go back</a></button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <script src="bootstrap.min.js"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
</div>

</body>
