<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT" />

    <title>DoIt! | Sprints</title>

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{css/style.css}" rel="stylesheet" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div role="navigation">
    <div class="navbar navbar-inverse">
        <div class="navbar-collapse collapse">
            <ul>
                <img class="logo" src="../images/logo2.png" title="&quot;Do It Logo&quot;"/>
                <li><img class="navigation" src="/images/sidebar/dashboard.png"/><a href="/tasks">Dashboard</a></li>
                <li><img class="navigation" src="/images/sidebar/project.png"/><a  href="/tasks">Projects</a></li>
                <li><img class="navigation" src="/images/sidebar/sprintactive.png"/><a class="active" href="/sprints">Sprints</a></li>
                <li><img class="navigation" src="/images/sidebar/task.png"/><a href="/tasks">Tasks</a></li>
                <li><img class="navigation" src="/images/sidebar/team.png"/><a href="/tasks">Teams</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container invisible-at-first" id="homeDiv">
    <div class="jumbotron text-center">
        <h2>Welcome to DoIt task manager! JUST DO IT!</h2>
    </div>
</div>
<div class="container text-center" id="sprintsDiv">
    <h3>Sprints</h3>
    <hr />
    <div class="table-responsive">
        <table class='table table-responsive table-bordered text-left'>
            <thead>
            <tr>
                <th>Sprint ID</th>
                <th>Project ID</th>
                <th>Team ID</th>
                <th>Deadline</th>
                <th>Start Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sprint : ${sprints}">
            <tr>
                <td th:text="${sprint.sprintID}">1</td>
                <td th:text="${sprint.projectID}">1</td>
                <td th:text="${sprint.teamID}">1</td>
                <td th:text="${sprint.deadline}">1</td>
                <td th:text="${sprint.start_date}">1</td>
                <td><a th:href="@{update-task(id=${sprint.sprintID})}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a th:href="@{delete-task(id=${sprint.sprintID})}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<!--<script th:src="@{js/jquery-1.11.1.min.js}"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

<script src="bootstrap.min.js"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>

</html>
