<div class="update-body">
    <div class="container invisible-at-first" id="homeDiv">
        <div class="title-box">
            <h2>New Team</h2>
        </div>
    </div>
    <div class="container text-center">
    <form class="form-horizontal" method="POST" action="create-team">

        <div class="form-group">
            <label class="control-label col-md-3">Team ID</label>
            <div class="col-md-7">
                <input type="text" class="form-control" name="teamID"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-3">Project ID</label>
            <div class="col-md-7">
                <input type="text" class="form-control" name="projectID" />
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Save"/>
        </div>

    </form>
    </div>
</div>
